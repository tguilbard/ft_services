apiVersion: apps/v1
kind: Deployment
metadata:
  name: ftps-deployment
  labels:
    app: ftps
spec:
  selector:
    matchLabels:
      app: ftps
  template:
    metadata:
      labels:
        app: ftps
    spec:
      containers:
      - name: ftps
        image: image-ftps
        imagePullPolicy: Never
        ports:
        - containerPort: 21
        - containerPort: 21000
---
apiVersion: v1
kind: Service
metadata:
  name: ftps-service
spec:
  type: LoadBalancer
  ports:
  - name: ftps
    port: 21
    targetPort: 21
  - name: ftps-21000
    port: 21000
    targetPort: 21000
  selector:
    app: ftps