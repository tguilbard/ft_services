server {
		listen 80;
		listen [::]:80;

		server_name ft_services;

		return 301 https://$server_name$request_uri;
}

server {
		listen 443 ssl;
		listen [::]:443 ssl;

		ssl_certificate /ect/ssl/ft_services.pem;
		ssl_certificate_key /ect/ssl/ft_services-key.pem;

		server_name ft_services;

		autoindex off;

		root /var/www/;
		index.html;

		location / {
			try_files $uri $uri/ =404;
		}

		location ~ \.php$ {
			include snippets/fastcgi-php.conf;
			fastcgi_pass unix:/var/run/php/php7.3-fpm.sock;
		}
}
