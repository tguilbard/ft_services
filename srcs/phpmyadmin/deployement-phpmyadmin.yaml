apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin-deployment
  labels:
    app: phpmyadmin
spec:
  selector:
    matchLabels:
      app: phpmyadmin
  template:
    metadata:
      labels:
        app: phpmyadmin
    spec:
      containers:
      - name: phpmyadmin
        image: image-phpmyadmin
        imagePullPolicy: Never
        ports:
          - containerPort: 5000
            name: phpmyadmin
---
  apiVersion: v1
  kind: Service
  metadata:
    name: phpmyadmin-service
  spec:
    type: LoadBalancer
    ports:
      - name: phpmyadmin 
        port: 5000
        targetPort: 5000
        protocol: TCP
    selector:
      app: phpmyadmin
    